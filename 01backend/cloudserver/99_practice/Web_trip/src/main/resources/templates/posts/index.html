<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Posts Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	

<div th:replace="~{layout/header :: headerLayout}"></div>


  <main class="container">
    <div class="row">
      <table class="table" id="post-table">
        <thead>
        <tr>
          <th class="title col-6"><a>Title</a></th>
          <th class="category col-2"><a>Category</a></th>
          <th class="uid"><a>Creator</a></th>
          <th class="created-date"><a>Created Date</a></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${posts}">
          <td class="title"><a th:text="${post.title}" th:href="@{/posts/{pid}(pid=${post?.id})}"></a></td>
          <td class="category"><span class="badge text-bg-secondary mx-1"><a class="text-reset" th:text="${post.categoryType}">Category</a></span></td>
          <td class="uid" th:text="${post.createdBy}">Admin</td>

          <td class="created-date"><time th:text="${#temporals.format(post.createdDate, 'yyyy-MM-dd')}"></time></td>
        </tr>
        </tbody>
      </table>
    </div>

    <div class="row">
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <a class="btn btn-primary me-md-2"  th:href="@{/posts/form}" role="button" id="write-post">Write</a>
      </div>
    </div>

<!--    <div class="row">
      <nav id="pagination" aria-label="Page navigation">
        <ul class="pagination justify-content-center">
          <li class="page-item"><a class="page-link" href="#">Previous</a></li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
      </nav>
    </div>-->
  </main>

 
<div th:replace="~{/layout/footer :: footerLayout}"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
